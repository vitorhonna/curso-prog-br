<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Módulo 5</title>
</head>

<body>

    <h2>Exemplo de formulário para busca no youtube</h2>
    <!-- https://www.youtube.com/results?search_query=youtube -->
    <form method="GET" action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Busca">
        <input type="submit">
    </form>
    <br>
    <h2>Gerar link do whatsapp</h2>
    <!-- https://api.whatsapp.com/send?phone=5519983268965&text=Mensagem -->
    <form method="GET" action="https://api.whatsapp.com/send">
        <input type="text" name="phone" placeholder="Phone">
        <input type="text" name="text" placeholder="Message">
        <input type="submit">
    </form>
</body>

</html>
