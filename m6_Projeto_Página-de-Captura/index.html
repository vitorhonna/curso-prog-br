<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/ico.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="headerTitle">Participe do workshop que vai mudar o seu negócio</h1>
        </header>

        <main>
            <section class="subscriptionBox">
                <div class="formContainer">
                    <h2 class="formTitle marginBottom">
                        Garanta o seu lugar no workshop do maior especialista em marketing da atualidade!
                    </h2>
                    <p class="formText marginBottom">
                        Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.
                    </p>
                    <form action="">
                        <input class="formFields" type="text" id="name" name="name" placeholder="Nome">
                        <input class="formFields" type="text" id="email" name="email" placeholder="Email">
                        <select class="formFields" name="place">
                            <option value="" selected disabled>Estado</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espírito Santo</option>
                        </select>
                        <button class="formFields">Inscreva-se</button>
                    </form>
                </div>
            </section>
        </main>



    </div>
</body>

</html>
